<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Twitter Likes Backup</title>
  <link rel="icon" href="https://cdn.glitch.com/f9396cd1-0835-43e6-a5f4-0c573d9455c6%2Ffavicon.png">
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
</head>
<body>
  
  <main class="main" id="app" role="main">
  
    <header>
      <h1 id="twitter-likes-backup">Twitter Likes Backup</h1>
      <div class="searchbox">
        <label for="search">Search</label>
        <input class="input" type="text" name="search" id="search" tabindex="0">
        <script>document.getElementById('search').focus();</script>
      </div>
    </header>
    
    <section class="section" role="region">
      <h2 class="offscreen" id="likes">Likes</h2>
      <div class="tweets" data-tweets></div>
    </section>
    
    <div class="pagination">
      <button data-button="previous"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-left"><polyline points="15 18 9 12 15 6"></polyline></svg> previous tweets</button>
      <button data-button="next">next tweets<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-right"><polyline points="9 18 15 12 9 6"></polyline></svg></button>
    </div>
  
  </main>


  <link rel="stylesheet" href="assets/css/styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jets/0.14.0/jets.min.js"></script>
  <script src="assets/js/index.js"></script>
  
</body>
</html>
